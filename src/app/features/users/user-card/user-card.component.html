<mat-card class="user-card">
  <mat-card-title>{{this.user.name}}</mat-card-title>
  <mat-card-content>{{this.user.email}}</mat-card-content>
  <div class="btns">
  <button mat-raised-button color="warn" (click)="delete()">Delete</button>
  <button mat-raised-button color="primary" (click)="update()">Update</button>
  </div>
</mat-card>
