<div class="users">
  <app-user-list *ngIf="!loading && !error" [users]="users"></app-user-list>
  <mat-spinner *ngIf="loading"></mat-spinner>

  <button (click)="addUser()" *ngIf="!loading && !error" color="primary" mat-raised-button>Add User</button>
</div>
